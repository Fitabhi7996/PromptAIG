<!DOCTYPE html>
<html>
<head>
    <title>Add Dish</title>
</head>
<style>
    /* CSS for the navbar */
    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
<body>
    <div class="navbar">
        <!-- <a  href="/">Home</a> -->
        <a class="active" href="/">Dishes</a>
        <a href="/orders">Orders</a>
        <a href="/orders/new">New Order</a>
    </div>
    <h1>Add a New Dish</h1>
    <form action="/dishes/add" method="post">
        <label for="dish_id">ID:</label>
        <input type="text" name="dish_id" id="dish_id" required><br>
        <label for="dish_name">Name:</label>
        <input type="text" name="dish_name" id="dish_name" required><br>
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" required><br>
        <label for="availability">Availability:</label>
        <input type="text" name="availability" id="availability" required><br>
        <input type="submit" value="Add Dish">
    </form>
</body>
</html>
