<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato - Update Dish Availability</title>
</head>
<style>
    /* CSS for the navbar */
    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
<body>
    <div class="navbar">
        <!-- <a  href="/">Home</a> -->
        <a class="active" href="/">Dishes</a>
        <a href="/orders">Orders</a>
        <a href="/orders/new">New Order</a>
    </div>
    <h1>Update Dish Availability</h1>
    <form method="POST" action="/dishes/update/{{ dish['dish_id'] }}">
        <label for="availability">Availability:</label>
        <select id="availability" name="availability">
            <option value="yes" {% if dish['availability'] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="no" {% if dish['availability'] == 'No' %}selected{% endif %}>No</option>
        </select>
        <br>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
