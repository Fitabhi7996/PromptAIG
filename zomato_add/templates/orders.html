<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato - Orders</title>
</head>
<style>
    /* CSS for the navbar */
    body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions a {
            color: #333;
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #ddd;
        }

        .update-status {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
        }

        .update-status:hover {
            background-color: #45a049;
        }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
<body>
    <div class="navbar">
        <!-- <a  href="/">Home</a> -->
        <a class="active" href="/">Dishes</a>
        <a href="/orders">Orders</a>
        <a href="/orders/new">New Order</a>
    </div>
    <div class="container">
        <h1>Orders</h1>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Dish IDs</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <!-- Table content -->
            {% for order in orders %}
        <tr>
            <td>{{ order['order_id'] }}</td>
            <td>{{ order['customer_name'] }}</td>
            <td>
                {% for dish_id in order['dish_ids'] %}
                {{ dish_id }}
                {% endfor %}
            </td>
            <td>{{ order['status'] }}</td>
            <td>
                <a href="/orders/update/{{ order['order_id'] }}">Update Status</a>
            </td>
        </tr>
        {% endfor %}
        </table>
        <!-- <div class="actions">
            <a class="update-status" href="/orders/update">Update Status</a>
        </div> -->
    </div>
</body>
</html>
